openapi: 3.0.0
info:
  title: Form Data
  description: Just a collection with a form data post for test
  version: 1.0.0
servers:
  - url: https://api.io
paths:
  /register:
    post:
      tags:
        - default
      summary: Register New User
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: full name of the user (accepts spaces) [required]
                  example: New User
                  require: true
                email:
                  type: string
                  description: email of the user (for notifications and login) [required]
                  example: newuser@example.com
                  require: true
                password:
                  type: string
                  example: pasword123
                profileImage:
                  type: string
                  format: base64
                  description: User avatar
              encoding:
                name:
                  contentType: text/plain
                email:
                  contentType: text/plain
                password:
                  contentType: text/plain
                profileImage:
                  contentType: application/octet-stream
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
